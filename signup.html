<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore - Sign Up</title>
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body>

    <div class="auth-container">
        <h2>Join Travel Explore</h2>
        <form class="auth-form" id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Create Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html" class="switch-link">Already have an account? Sign In</a>
        <a href="index.html" class="switch-link" style="margin-top: 25px;">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // NOTE: In a real application, you would send the form data to a server here.

            // --- SIMULATE SUCCESSFUL SIGN UP AND IMMEDIATE LOGIN ---
            // 1. Set the flag that index.html reads to switch headers
            localStorage.setItem('isLoggedIn', 'true');
            
            alert('Account created successfully! Welcome to Travel Explore.');
            
            // 2. Redirects to the main page
            window.location.href = 'index.html'; 
        });
    </script>

</body>
</html>
