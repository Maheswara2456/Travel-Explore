<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore - Sign In</title>
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body>

    <div class="auth-container">
        <h2>Sign In to Travel Explore</h2>
        <form class="auth-form" id="login-form">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html" class="switch-link">New user? Sign Up here</a>
        <a href="index.html" class="switch-link" style="margin-top: 25px;">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // NOTE: In a real application, you would send the email/password to a server here.

            // --- SIMULATE SUCCESSFUL LOGIN ---
            // 1. Set the flag that index.html reads to switch headers
            localStorage.setItem('isLoggedIn', 'true');
            
            alert('Login successful! Redirecting to home page.');
            
            // 2. Redirects to the main page
            window.location.href = 'index.html'; 
        });
    </script>

</body>
</html>
